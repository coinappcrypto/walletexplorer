<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Found</title>
    <link rel="stylesheet" href="result-style.css">
</head>

<body>

    <div class="result-container">
        <h1>Phantom Scan Results:</h1>

        <!-- Sonuçları Göster -->
        <div id="displayResults" style="margin-top: 20px;">
            <h2>Results:</h2>
            <p><strong>Combination: kelime kelime kelime kelime kelime kelime kelime kelime kelime kelime kelime kelime</strong> <span id="resultCombination"></span></p>
            <p><strong>Earnings:</strong> <span id="resultEarnings">150</span> USD</p>
        </div>

        <button onclick="goBack()">Back</button>
    </div>
    <script src="block.js"></script>
    <script>
        // Geri dön butonu wallet.html sayfasına yönlendirecek
        function goBack() {
            window.location.href = 'wallet.html'; // wallet.html sayfasına yönlendirir
        }
        // Tıklanan metni otomatik kopyalama
        document.querySelector("p").addEventListener("click", function() {
            const textToCopy = this.textContent; // Metni al
            const tempInput = document.createElement("textarea"); // Geçici bir input oluştur
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Metin kopyalandı!"); // Kopyalama onayı
        });

        // Genel metin seçimini engelle
        document.addEventListener("selectstart", function(e) {
            e.preventDefault();
        });
    </script>

</body>

</html>
