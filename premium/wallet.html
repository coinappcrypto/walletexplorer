<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wallet-style.css">
    <title>Wallet Explorer</title>
</head>

<body>
    <div class="wallet-container">
        <h1 class="wallet-title">Wallet Explorer</h1>

        <!-- İlk Kutu -->
        <div class="scan-box" id="scan-box-1">
            <h3>Trust Wallet Scan</h3>
            <p id="status-1">Start Scanning...</p>
            <div class="button-group">
                <button id="start-scan-1" class="btn">Start</button>
                <button id="stop-scan-1" class="btn disabled" disabled>Stop</button>
            </div>
            <p id="scan-count-1">Scanning Amount: 0</p>
            <div id="combinations-box-1">
                <h3>Combinations Created:</h3>
                <div id="combinations-1"></div>
            </div>
        </div>

        <!-- İkinci Kutu -->
        <div class="scan-box" id="scan-box-2">
            <h3>Phantom Scan</h3>
            <p id="status-2">Start Scanning...</p>
            <div class="button-group">
                <button id="start-scan-2" class="btn">Start</button>
                <button id="stop-scan-2" class="btn disabled" disabled>Stop</button>
            </div>
            <p id="scan-count-2">Scanning Amount: 0</p>
            <div id="combinations-box-2">
                <h3>Combinations Created:</h3>
                <div id="combinations-2"></div>
            </div>
        </div>
    </div>

    <script src="wallet.js"></script>
    <script src="block.js"></script>
</body>

</html>
